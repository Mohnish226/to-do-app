<!DOCTYPE html>
<html>
    <head>
        <title>To-Do-App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- custom css -->
        <link rel="stylesheet" href="../static/css/main.css">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
    </head>
    <body class="body" style="height: 100px;">
        <div id="toast"></div>
        <script src="../static/js/main.js"></script>
        <script>
            var trials = queryString = location.search.substring(1);
            console.log(trials);
            console.log(Number(trials.split("?")[0]) == 99)
            if (Number(trials.split("?")[0]) == 99){
                show_toast("Wrong details");
            }
        </script>

        <nav>
            <div class="nav-wrapper">
                <ul class="left">
                    <li><a href="index.html" class="brand-logo">To-Do-App</a></li>
                </ul>
                
                <ul class="right">
                    <li><a href="/">Home</a></li>
                    <li class="more_info">
                        <a href="logout"><i class="fa fa-2x fa-sign-out"></i></a>
                        <span class="info_text">Logout</span>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row">

        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s5">
                <!-- Login Section -->
                <div class="card large" style="background-color: #003554;">
                    <div class="card-content">
                        <span class="card-title" style="color: #fff">Signup</span>
                        <div class="row">
                            <label for="signup_username" style="color: #fff">User Name</label>
                            <input placeholder="User name" id="signup_username" type="text" class="validate input-field form-control" style="color: #fff">
                        </div>
                        <div class="row">
                            <label for="signup_passwrd" style="color: #fff">Password</label>
                            <input placeholder="Password" id="signup_passwrd" type="password" class="validate input-field form-control" style="color: #fff">
                        </div>
                        <div class="row">
                            <div class="col s4"></div>
                            <div class="col s4">
                                <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: #457B9D;" onclick="signup()">Signup
                                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="col s4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s5">
                <!-- Signin Section -->
                <div class="card large" style="background-color: #003554;">
                    <div class="card-content">
                        <span class="card-title" style="color: #fff">Login</span>
                        <div class="row">
                            <label for="login_username" style="color: #fff">User Name</label>
                            <input placeholder="User name" id="login_username" type="text" class="validate input-field form-control" style="color: #fff">
                        </div>
                        <div class="row">
                            <label for="login_passwrd" style="color: #fff">Password</label>
                            <input placeholder="Password" id="login_passwrd" type="password" class="validate input-field form-control" style="color: #fff">
                        </div>
                        <div class="row">
                            <div class="col s4"></div>
                            <div class="col s4">
                                <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: #457B9D;" onclick="login()">Login
                                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="col s4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s1"></div>
        </div>
    </body>
    <script>
        function login(){
            var username = document.getElementById('login_username').value;
            var password = document.getElementById('login_passwrd').value;
            window.location.replace("/login/"+username+"/"+password+"/");
        }
        function signup(){
            var username = document.getElementById('signup_username').value;
            var password = document.getElementById('login_passwrd').value;
            window.location.replace("/signup/"+username+"/"+password+"/");
        }
    </script>
</html>
