<!DOCTYPE html>
<html>
    <head>
        <title>To-Do-App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- custom css -->
        <link rel="stylesheet" href="../static/css/main.css">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
    </head>
    <body class="body">

        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">To-Do-App</a>
                <ul class="right">
                    <li class="more_info">
                        <a href="login"><i class="fa fa-2x fa-user-circle-o"></i></a>                    </a>
                        <span class="info_text">Login</span>
                    </li>
                    <li class="more_info">
                        <a href="logout"><i class="fa fa-2x fa-sign-out"></i></a>
                        <span class="info_text">Logout</span>
                    </li>
                </ul>
            </div>
        </nav>
            
        <div class="row" style="height: 100px;">
        <!-- Blank space from navbar -->
        </div>
        <div class="row">
            <div class="col m3"></div>
            <div class="col s12 m6">
                <div class="row container-mod">
                    <div class="col s10 m10 input-field">
                        <input id="inp_task" type="text" class="form-control" placeholder="Add task" aria-label="Add Task" aria-describedby="basic-addon1">
                    </div>
                    <div class="col s2 m2">
                        <button class="btn-floating btn-large waves-effect waves-light" style="background-color: #457B9D;" onclick="add_task()">+</button>
                    </div>
                </div>
            </div>
            <div class="col m3"></div>
        </div>
        <div class="row">
            <div class="col m3"></div>
            <div class="col s10 m6">
                <div id="task_space">
                    
                    <!-- Tasks go here -->

                </div>
            </div>
            <div class="col s1 m3">
            </div>
        </div>

        <div class="row">
            <div class="col s11"></div>
            <div class="col s1">
                <button class="btn-floating waves-effect waves-light" style="background-color: #051923; margin-right: 10%;" onclick="undo()">
                    <i class="fa fa-undo">
                    </i>
                </button>
            </div>
        </div>

        <div id="toast"></div>

        <!-- Custom js -->
        <script src="../static/js/main.js"></script>
        <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
    </body>
</html>
